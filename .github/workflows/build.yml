name: build

permissions: read-all

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to create'
        required: true
        default: 'v0.0.0'

# See https://github.com/cristalhq/.github/.github/workflows
jobs:
  build:
    uses: cristalhq/.github/.github/workflows/build.yml@081a5de7b7ef3d26d51cf1249ec3e17a669f7554 # v0.1.5

  codeql:
    permissions:
      security-events: write
    uses: cristalhq/.github/.github/workflows/codeql.yml@081a5de7b7ef3d26d51cf1249ec3e17a669f7554 # v0.1.5

  release:
    if: github.event_name == 'workflow_dispatch'
    uses: cristalhq/.github/.github/workflows/release.yml@081a5de7b7ef3d26d51cf1249ec3e17a669f7554 # v0.1.5
    permissions: 
      contents: write
    with:
      tag: ${{ github.event.input.tag }}
