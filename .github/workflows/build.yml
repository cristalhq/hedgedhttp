name: build

permissions: read-all

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to create'
        required: true
        default: 'v0.0.0'

# See https://github.com/cristalhq/.github/.github/workflows
jobs:
  build:
    uses: cristalhq/.github/.github/workflows/build.yml@ef7c470e0a2352c9537a035162a47bc3a228ebd9 # v0.1.2

  codeql:
    permissions:
      security-events: write
    uses: cristalhq/.github/.github/workflows/codeql.yml@ef7c470e0a2352c9537a035162a47bc3a228ebd9 # v0.1.2

  release:
    if: github.event_name == 'workflow_dispatch'
    uses: cristalhq/.github/.github/workflows/release.yml@ef7c470e0a2352c9537a035162a47bc3a228ebd9 # v0.1.2
    permissions: 
      contents: write
    with:
      tag: ${{ github.event.input.tag }}
